<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        /* 전체 페이지 설정 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }

        /* 중앙 리스트 컨테이너 */
        .link-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }

        /* 각 링크 카드 스타일 */
        .link-card {
            padding: 20px 40px;
            background-color: #ffffffcc;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        /* 마우스 올렸을 때 효과 */
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            color: #0077ff;
        }

        /* 반응형 */
        @media (max-width: 600px) {
            .link-card {
                padding: 15px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="link-container">
        <a href="page1.html" class="link-card">페이지 1</a>
        <a href="page2.html" class="link-card">페이지 2</a>
        <a href="page3.html" class="link-card">페이지 3</a>
        <a href="page4.html" class="link-card">페이지 4</a>
    </div>
</body>
</html>
