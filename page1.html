<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ARCHIVE ME - Google Sheets Data</title>
</head>
<body>
  <h1>📊 Google Sheets 연동 예시</h1>
  <div id="output"></div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vExample/pub?output=csv";

    fetch(sheetUrl)
      .then(response => response.text())
      .then(data => {
        const rows = data.split("\n").map(r => r.split(","));
        let table = "<table border='1' cellpadding='5' cellspacing='0'>";
        rows.forEach(row => {
          table += "<tr>";
          row.forEach(cell => {
            table += `<td>${cell}</td>`;
          });
          table += "</tr>";
        });
        table += "</table>";
        document.getElementById("output").innerHTML = table;
      });
  </script>
</body>
</html>
