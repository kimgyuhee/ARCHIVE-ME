<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f8f8;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* 헤더 */
        header {
            background: #fff;
            padding: 20px 40px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            margin: 0;
            color: #ff6f61;
        }

        nav a {
            margin-left: 20px;
            color: #333;
            font-weight: bold;
        }

        #searchInput {
            padding: 5px 10px;
            width: 200px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        /* 배너 */
        .banner {
            width: 100%;
            height: 300px;
            background: url('https://via.placeholder.com/1200x300') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        /* 상품 리스트 */
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 40px 20px;
            gap: 20px;
        }

        .product {
            background: #fff;
            padding: 15px;
            width: 220px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: transform 0.2s;
            position: relative;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 100%;
            border-radius: 8px;
        }

        .product h3 {
            margin: 10px 0 5px;
            font-size: 1.1rem;
            color: #333;
        }

        .product p {
            margin: 0;
            color: #777;
            font-size: 0.9rem;
        }

        .product .price {
            margin-top: 5px;
            color: #ff6f61;
            font-weight: bold;
        }

        .product button {
            margin-top: 10px;
            padding: 5px 10px;
            background: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .product button:hover {
            background: #e65b50;
        }

        /* 별점 */
        .stars {
            color: #ffcc00;
            margin-top: 5px;
        }

        /* 푸터 */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Shop</h1>
        <nav>
            <a href="#">홈</a>
            <a href="#">신상품</a>
            <a href="#">베스트</a>
            <a href="#">문의</a>
        </nav>
        <input type="text" id="searchInput" placeholder="검색어 입력..." />
    </header>

    <div class="banner">
        시즌 세일! 최대 50% 할인
    </div>

    <section class="products" id="productList">
        <!-- JS로 상품 생성 -->
    </section>

    <footer>
        &copy; 2025 My Shop. All rights reserved.
    </footer>

    <script>
        const products = [{
                name: "상품 1",
                desc: "간단한 설명",
                price: "₩19,900",
                img: "https://via.placeholder.com/220x220",
                stars: 4
            },
            {
                name: "상품 2",
                desc: "간단한 설명",
                price: "₩24,900",
                img: "https://via.placeholder.com/220x220",
                stars: 5
            },
            {
                name: "상품 3",
                desc: "간단한 설명",
                price: "₩29,900",
                img: "https://via.placeholder.com/220x220",
                stars: 3
            },
            {
                name: "상품 4",
                desc: "간단한 설명",
                price: "₩14,900",
                img: "https://via.placeholder.com/220x220",
                stars: 4
            },
            {
                name: "상품 5",
                desc: "신상품 소개",
                price: "₩34,900",
                img: "https://via.placeholder.com/220x220",
                stars: 5
            }
        ];

        function renderProducts(filter = "") {
            const list = document.getElementById("productList");
            list.innerHTML = "";

            const filtered = products.filter(p => p.name.includes(filter) || p.desc.includes(filter));

            filtered.forEach(product => {
                const div = document.createElement("div");
                div.className = "product";
                div.innerHTML = `
      <img src="${product.img}" alt="${product.name}">
      <h3>${product.name}</h3>
      <p>${product.desc}</p>
      <div class="price">${product.price}</div>
      <div class="stars">${"★".repeat(product.stars)}${"☆".repeat(5-product.stars)}</div>
      <button onclick="addToCart('${product.name}')">장바구니 담기</button>
    `;
                list.appendChild(div);
            });
        }

        function addToCart(name) {
            alert(`${name}이(가) 장바구니에 추가되었습니다!`);
        }

        // 검색 기능
        document.getElementById("searchInput").addEventListener("input", e => {
            renderProducts(e.target.value);
        });

        // 초기 렌더링
        renderProducts();
    </script>

</body>

</html>
