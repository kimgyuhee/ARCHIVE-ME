<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Shop</title>
<style>
  /* 기본 스타일 */
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8f8f8; }
  a { text-decoration: none; color: inherit; }

  /* 헤더 */
  header { background: #fff; padding: 20px 40px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: space-between; }
  header h1 { margin: 0; color: #ff6f61; }
  nav a { margin-left: 20px; color: #333; font-weight: bold; }

  /* 배너 */
  .banner { width: 100%; height: 300px; background: url('https://via.placeholder.com/1200x300') center/cover no-repeat; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 2rem; font-weight: bold; text-shadow: 1px 1px 5px rgba(0,0,0,0.5); }

  /* 상품 리스트 */
  .products { display: flex; flex-wrap: wrap; justify-content: space-around; padding: 40px 20px; gap: 20px; }
  .product { background: #fff; padding: 15px; width: 220px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-radius: 8px; transition: transform 0.2s; }
  .product:hover { transform: translateY(-5px); }
  .product img { width: 100%; border-radius: 8px; }
  .product h3 { margin: 10px 0 5px; font-size: 1.1rem; color: #333; }
  .product p { margin: 0; color: #777; font-size: 0.9rem; }
  .product .price { margin-top: 5px; color: #ff6f61; font-weight: bold; }

  /* 푸터 */
  footer { background: #333; color: #fff; text-align: center; padding: 20px; margin-top: 40px; }
</style>
</head>
<body>

<header>
  <h1>My Shop</h1>
  <nav>
    <a href="#">홈</a>
    <a href="#">신상품</a>
    <a href="#">베스트</a>
    <a href="#">문의</a>
  </nav>
</header>

<div class="banner">
  시즌 세일! 최대 50% 할인
</div>

<section class="products">
  <div class="product">
    <img src="https://via.placeholder.com/220x220" alt="상품1">
    <h3>상품 1</h3>
    <p>간단한 설명</p>
    <div class="price">₩19,900</div>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/220x220" alt="상품2">
    <h3>상품 2</h3>
    <p>간단한 설명</p>
    <div class="price">₩24,900</div>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/220x220" alt="상품3">
    <h3>상품 3</h3>
    <p>간단한 설명</p>
    <div class="price">₩29,900</div>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/220x220" alt="상품4">
    <h3>상품 4</h3>
    <p>간단한 설명</p>
    <div class="price">₩14,900</div>
  </div>
</section>

<footer>
  &copy; 2025 My Shop. All rights reserved.
</footer>

</body>
</html>
