<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f8f8;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Ìó§Îçî */
        header {
            background: #fff;
            padding: 20px 40px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            margin: 0;
            color: #ff6f61;
        }

        nav a {
            margin-left: 20px;
            color: #333;
            font-weight: bold;
        }

        #searchInput {
            padding: 5px 10px;
            width: 200px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        #cartBtn {
            margin-left: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Î∞∞ÎÑà */
        .banner {
            width: 100%;
            height: 250px;
            background: url('https://via.placeholder.com/1200x250') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        /* ÏÉÅÌíà Î¶¨Ïä§Ìä∏ */
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 40px 20px;
            gap: 20px;
        }

        .product {
            background: #fff;
            padding: 15px;
            width: 220px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: transform 0.2s;
            position: relative;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 100%;
            border-radius: 8px;
        }

        .product h3 {
            margin: 10px 0 5px;
            font-size: 1.1rem;
            color: #333;
        }

        .product p {
            margin: 0;
            color: #777;
            font-size: 0.9rem;
        }

        .product .price {
            margin-top: 5px;
            color: #ff6f61;
            font-weight: bold;
        }

        .product button {
            margin-top: 10px;
            padding: 5px 10px;
            background: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .product button:hover {
            background: #e65b50;
        }

        .stars {
            color: #ffcc00;
            margin-top: 5px;
        }

        /* Ïû•Î∞îÍµ¨Îãà Î™®Îã¨ */
        #cartModal {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 350px;
            height: 100%;
            background: #fff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
            padding: 20px;
            overflow-y: auto;
            z-index: 200;
            transition: 0.3s;
        }

        #cartModal.active {
            display: block;
        }

        #cartModal h2 {
            margin-top: 0;
        }

        #cartModal .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        #cartModal .cart-item span {
            margin-right: 10px;
        }

        #cartModal button.close {
            background: #ff6f61;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            float: right;
            border-radius: 4px;
        }

        /* Ìë∏ÌÑ∞ */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Shop</h1>
        <nav>
            <a href="#">Ìôà</a>
            <a href="#">Ïã†ÏÉÅÌíà</a>
            <a href="#">Î≤†Ïä§Ìä∏</a>
            <a href="#">Î¨∏Ïùò</a>
        </nav>
        <input type="text" id="searchInput" placeholder="Í≤ÄÏÉâÏñ¥ ÏûÖÎ†•..." />
        <span id="cartBtn">üõí Ïû•Î∞îÍµ¨Îãà (<span id="cartCount">0</span>)</span>
    </header>

    <div class="banner">
        ÏãúÏ¶å ÏÑ∏Ïùº! ÏµúÎåÄ 50% Ìï†Ïù∏
    </div>

    <section class="products" id="productList">
        <!-- JSÎ°ú ÏÉÅÌíà ÏÉùÏÑ± -->
    </section>

    <div id="cartModal">
        <button class="close" onclick="toggleCart()">Îã´Í∏∞ ‚úñ</button>
        <h2>Ïû•Î∞îÍµ¨Îãà</h2>
        <div id="cartItems"></div>
        <h3>Ï¥ùÌï©Í≥Ñ: <span id="cartTotal">‚Ç©0</span></h3>
    </div>

    <footer>
        &copy; 2025 My Shop. All rights reserved.
    </footer>

    <script>
        const products = [{
                name: "ÏÉÅÌíà 1",
                desc: "Í∞ÑÎã®Ìïú ÏÑ§Î™Ö",
                price: 19900,
                img: "https://via.placeholder.com/220x220",
                stars: 4
            },
            {
                name: "ÏÉÅÌíà 2",
                desc: "Í∞ÑÎã®Ìïú ÏÑ§Î™Ö",
                price: 24900,
                img: "https://via.placeholder.com/220x220",
                stars: 5
            },
            {
                name: "ÏÉÅÌíà 3",
                desc: "Í∞ÑÎã®Ìïú ÏÑ§Î™Ö",
                price: 29900,
                img: "https://via.placeholder.com/220x220",
                stars: 3
            },
            {
                name: "ÏÉÅÌíà 4",
                desc: "Í∞ÑÎã®Ìïú ÏÑ§Î™Ö",
                price: 14900,
                img: "https://via.placeholder.com/220x220",
                stars: 4
            },
            {
                name: "ÏÉÅÌíà 5",
                desc: "Ïã†ÏÉÅÌíà ÏÜåÍ∞ú",
                price: 34900,
                img: "https://via.placeholder.com/220x220",
                stars: 5
            }
        ];

        let cart = [];

        function renderProducts(filter = "") {
            const list = document.getElementById("productList");
            list.innerHTML = "";

            const filtered = products.filter(p => p.name.includes(filter) || p.desc.includes(filter));

            filtered.forEach(product => {
                const div = document.createElement("div");
                div.className = "product";
                div.innerHTML = `
      <img src="${product.img}" alt="${product.name}">
      <h3>${product.name}</h3>
      <p>${product.desc}</p>
      <div class="price">‚Ç©${product.price.toLocaleString()}</div>
      <div class="stars">${"‚òÖ".repeat(product.stars)}${"‚òÜ".repeat(5-product.stars)}</div>
      <button onclick="addToCart('${product.name}')">Ïû•Î∞îÍµ¨Îãà Îã¥Í∏∞</button>
    `;
                list.appendChild(div);
            });
        }

        function addToCart(name) {
            const product = products.find(p => p.name === name);
            const item = cart.find(c => c.name === name);
            if (item) {
                item.qty += 1;
            } else {
                cart.push({
                    ...product,
                    qty: 1
                });
            }
            updateCart();
            alert(`${name}Ïù¥(Í∞Ä) Ïû•Î∞îÍµ¨ÎãàÏóê Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§!`);
        }

        function updateCart() {
            const cartItems = document.getElementById("cartItems");
            cartItems.innerHTML = "";
            let total = 0;

            cart.forEach(item => {
                const div = document.createElement("div");
                div.className = "cart-item";
                div.innerHTML = `
      <span>${item.name} x ${item.qty}</span>
      <span>‚Ç©${(item.price * item.qty).toLocaleString()}</span>
    `;
                cartItems.appendChild(div);
                total += item.price * item.qty;
            });

            document.getElementById("cartCount").textContent = cart.reduce((sum, i) => sum + i.qty, 0);
            document.getElementById("cartTotal").textContent = `‚Ç©${total.toLocaleString()}`;
        }

        function toggleCart() {
            document.getElementById("cartModal").classList.toggle("active");
        }

        // Í≤ÄÏÉâ Í∏∞Îä•
        document.getElementById("searchInput").addEventListener("input", e => {
            renderProducts(e.target.value);
        });

        // Ïû•Î∞îÍµ¨Îãà Î≤ÑÌäº ÌÅ¥Î¶≠
        document.getElementById("cartBtn").addEventListener("click", toggleCart);

        // Ï¥àÍ∏∞ Î†åÎçîÎßÅ
        renderProducts();
    </script>

</body>

</html>
